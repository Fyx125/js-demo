<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
    <li>666</li>
</ul>
<script type="text/javascript">
    window.onload=function () {
        var ul=document.querySelector('ul');
        ul.onclick=function (e) {
            e.target.style.backgroundColor='#ccc'; 
        }
    }
</script>
</body>
</html>
