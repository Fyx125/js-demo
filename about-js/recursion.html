    //--------------------------斐波那契数列1.1.2.3.5.8.13.21.....-------------------------------
    function fn(n) {
        if (n === 1 || n === 2) {
            return 1;
        }
        return fn(n - 1) + fn(n - 2);
    }

    console.log(fn(8));

</script>
