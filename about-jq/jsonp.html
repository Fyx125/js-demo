<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp跨域</title>
</head>
<body>

<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: 'http://www.xxxx.xxx',
            data: {},
            dataType: 'jsonp',    //jsonp只支持get请求
            jsonp: 'cb',      //和后端商定好的自定义参数名称,默认为callback
            jsonpCallback: 'xxx',
            success: function (data) {

            },
            error: function (err) {

            }
        })
    })
</script>
</body>
</html>
