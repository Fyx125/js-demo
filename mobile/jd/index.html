<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>京东--手机版</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="jd_layout">
    <!--    搜索块-->
    <div class="jd_search">
        <a href="javascript:void (0);" class="jd_logo"></a>
        <form action="" class="jd_searchBox">
            <input type="text" placeholder="请输入商品名称">
        </form>
        <a href="javascript:void (0);" class="jd_login">登录</a>
    </div>
    <!--    轮播图-->
    <div class="jd_banner">
        <ul class="jd_bannerImg clearfix">
            <li>
                <a href="javascript:void (0);"><img src="./uploads/1.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:void (0);"><img src="./uploads/2.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:void (0);"><img src="./uploads/3.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:void (0);"><img src="./uploads/4.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:void (0);"><img src="./uploads/5.jpg" alt=""></a>
            </li>
        </ul>
        <ul class="jd_bannerIndex clearfix">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--    导航块-->
    <div class="jd_nav">
        <ul class="clearfix">
            <li><a href=""><img src="./images/1.png" alt=""><p>京东超市</p></a></li>
            <li><a href=""><img src="./images/2.png" alt=""><p>数码电器</p></a></li>
            <li><a href=""><img src="./images/3.png" alt=""><p>京东服饰</p></a></li>
            <li><a href=""><img src="./images/4.png" alt=""><p>京东生鲜</p></a></li>
            <li><a href=""><img src="./images/1.png" alt=""><p>京东超市</p></a></li>
            <li><a href=""><img src="./images/2.png" alt=""><p>数码电器</p></a></li>
            <li><a href=""><img src="./images/3.png" alt=""><p>京东服饰</p></a></li>
            <li><a href=""><img src="./images/4.png" alt=""><p>京东生鲜</p></a></li>
        </ul>
    </div>
    <!--    产品块-->
    <div class="jd_product">
        <div class="jd_productBox">
            <div class="jd_pTip clearfix">
                <div class="jd_left">
                    <div class="jd_sk_icon"></div>
                    <span class="jd_sk_text">12点场</span>
                    <div class="jd_sk_time">
                        <span>00</span>:<span>00</span>:<span>00</span>
                    </div>
                </div>
                <div class="jd_right">更多秒杀 > </div>
            </div>
            <div class="jd_pContent clearfix">
                <ul>
                    <li>
                        <a href=""><img src="./uploads/sk1.png" alt=""></a>
                        <p class="sk_price">￥51.2</p>
                        <p class="old_price">￥102.4</p>
                    </li>
                    <li>
                        <a href=""><img src="./uploads/sk2.jpg" alt=""></a>
                        <p class="sk_price">￥558</p>
                        <p class="old_price">￥889</p>
                    </li>
                    <li>
                        <a href=""><img src="./uploads/sk3.png" alt=""></a>
                        <p class="sk_price">￥79.7</p>
                        <p class="old_price">￥95</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
