<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magnifier放大镜效果</title>
    <link rel="stylesheet" href="../../static/css/magnifier/magnifier.css">
</head>
<body>
    <div class="box">
        <div class="show">
            <!--中图区域-->
            <img src="../../static/images/timg.jpg" alt=""/>
            <!--移动滑块-->
            <span class="move"></span>
        </div>
        <!--放大区域-->
        <div class="zoom">
            <img src="../../static/images/timg.jpg" alt="" class="big"/>
        </div>
    </div>
<script type="text/javascript" src="../../static/js/magnifier/magnifier.js"></script>
</body>
</html>
