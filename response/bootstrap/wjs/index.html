<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>微金所-demo</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="../html5shiv.min.js"></script>
    <script src="../respond.min.js"></script>
    <![endif]-->

    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/wjs_index.css" rel="stylesheet">
</head>
<body>
<!--头部块-->
<header class="wjs_header hidden-xs hidden-sm">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="javascript:void(0);" class="wjs_code">
                    <span class="glyphicon glyphicon-earphone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="./images/code.jpg" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <span class="glyphicon glyphicon-phone-alt"></span>
                <a href="javascript:void(0);">4006-89-4006 (服务时间：9:00-21:00)</a>
            </div>
            <div class="col-md-2">
                <a href="javascript:void(0);">常见问题</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0);">财富登录</a>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger">免费注册</button>
                <button type="button" class="btn btn-link">登录</button>
            </div>
        </div>
    </div>
</header>
<!--导航条-->
<nav class="wjs_nav"></nav>
<!--轮播图-->
<div class="wjs_banner"></div>
<!--信息块-->
<div class="wjs_info"></div>
<!--预约块-->
<div class="wjs_reverse"></div>
<!--产品块-->
<div class="wjs_product"></div>
<!--新闻块-->
<div class="wjs_news"></div>
<!--合作伙伴-->
<footer class="wjs_partner"></footer>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
